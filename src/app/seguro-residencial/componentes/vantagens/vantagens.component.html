<div class="row">
    <div *ngFor="let vantagem of vantagens" class="col-sm-12 col-md-4 col-lg-4 col-xs-4">
        <mat-card class="text-center">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xs-4">
                    <img mat-card-image src="{{vantagem.imagem}}">
                </div>
            </div>
            <mat-card-content>
                <h2>{{vantagem.titulo}}</h2>
                <p>
                    {{vantagem.descricao}}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
