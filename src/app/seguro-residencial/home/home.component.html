<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xs-4 banner-msg">
                <h1 class="titulo">seguro <span>residencial</span></h1>
                <h1 class="msg"><b>existe coisa melhor do que se sentir seguro em casa?</b>
                    encontre o plano residencial ideal pra você</h1>
                <button [routerLink]="['/seguro-residencial/cotacao']" mat-raised-button color="primary">faça sua
                    cotação</button>
            </div>
        </div>
    </div>
    <div class="img">
        <img src="../../../assets/imagens/img-banner.png" />
    </div>
</div>
<div class="parceiro">
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-md-1 col-lg-1 col-xs-1 logo">
                <img src="../../../assets/imagens/logo_porto_resid.webp" />
            </div>
            <div class="col-sm-10 col-md-11 col-lg-11 col-xs-11">
                <p>toda a comodidade e praticidade do Porto Seguro Residência no seu dia a dia</p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center vantagens-titulo">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xs-4 text-center">
            <h1>conheça algumas vantagens</h1>
            <i (click)="scrollTo(vantagens)" class="bi bi-chevron-compact-down text-center"></i>
        </div>
    </div>
</div>
<div #vantagens class="vantagens">
    <h1><b>seguro residencial itaú</b> com várias vantagens, confira</h1>
    <div class="container vantagens-content">
        <app-vantagens></app-vantagens>
        <div class="row justify-content-center">
            <div class="col-2">
                <button [routerLink]="['/seguro-residencial/cotacao']" mat-raised-button color="primary">faça sua
                    cotação</button>
            </div>
        </div>
    </div>
</div>
